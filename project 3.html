    <h2 align="center" style="color:green;">Time and dates</h2>
    <p id="demo"></p>
    <p id="p1"></p>
    <script>
        switch (new Date().getDay()){
        case 0:
            day="Sunday";
            break;
            case 1:
               day = "Monday";
                break;
                case 2:
                    day ="Tuesday";
                    break;
                    case 3:
                        day ="wednesday";
                        break;
                        case 4:
                            day ="Thursday";
                            break;
                            case 5:
                                day ="Friday";
                                break;
                                case 6:
                                    day ="Saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day;
        </script>
        <script>
           var str = "Samira";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith("S"));
            document.write("<br>");
            var patt = new RegExp("ing");
            document.write(patt.test(str));
            document.write("<br>");
            document.write(Math.floor(Math.random() * 10));
            document.write("<br>"); 
        </script>
